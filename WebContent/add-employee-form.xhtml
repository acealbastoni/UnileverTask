<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Employee</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-employee-style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Unilever Test</h2>
		</div>
	</div>

	<div id="container">
		<h3>Add Employee</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Name:</h:outputLabel>
				<h:inputText value="#{employee.name}" id="empName" />
				<h:message for="empName" />

				<h:outputLabel>Age:</h:outputLabel>
				<h:inputText value="#{employee.age}" id="age" />
				<h:message for="age" />


				<p:outputLabel for="button" value="Button:" />
				<p:datePicker id="button" value="#{calendarView.date7}"
					showIcon="true" />






				<h:outputLabel>Salary:</h:outputLabel>
				<h:inputText value="#{employee.salary}" id="Salary" />
				<h:message for="Salary" />


				<h:outputLabel>Deprtment:</h:outputLabel>
				<h:selectOneMenu id="longItemLabel"
					value="#{employee.department_id}" style="width:100px"
					requiredMessage="Your Deprtment is mandatory Field.">
					<f:selectItem itemLabel="CS" itemValue="1" />
					<f:selectItem itemLabel="IT" itemValue="2" />
					<f:selectItem itemLabel="IS" itemValue="3" />
				</h:selectOneMenu>


















				<h:outputLabel />
				<h:commandButton value="Save" styleClass="save"
					action="#{employeeController.addEmployee(employee)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-employees.xhtml">Back to List</h:outputLink>
		</p>

	</div>
</h:body>
</html>
